    <div class="container">

    <script>
// --- SUPABASE CONFIGURATION (FROM ORIGINAL CODE) ---
const SUPABASE_URL = 'https://hzduwqstaowpllqmuwrc.supabase.co'; 
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZHV3cXN0YW93cGxscW11d3JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NjM4NDgsImV4cCI6MjA3NDIzOTg0OH0.V0QQ_au79MtQ7T6p6uDn_c2xkMrIt2L5QwqF_InN9eM'; 

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const VIDEO_BUCKET = 'videos';
const IMAGE_BUCKET = 'images'; 

// --- TARGET TABLE (CRITICAL: Targets only the new table) ---
const HIGHLIGHT_VIDEO_TABLE = 'public.crypticLegionHighlightImages';
const HIGHLIGHT_IMAGE_TABLE = 'public.crypticLegionHighlightVideos';
    
// Helper to upload file to Supabase Storage (COPIED FROM ORIGINAL CODE)
const uploadFileToSupabaseStorage = async (file, bucket, statusElement) => {
    statusElement.style.display = 'block';
    statusElement.textContent = 'Uploading...';

    const filePath = `${Date.now()}-${file.name.replace(/\s/g, '_')}`;
    
    const { data, error } = await supabase.storage
        .from(bucket)
        .upload(filePath, file);

    statusElement.style.display = 'none';

    if (error) {
        console.error("Supabase Upload Error:", error);
        throw new Error('Supabase upload failed: ' + error.message);
    }

    const { data: publicURLData } = supabase.storage
        .from(bucket)
        .getPublicUrl(filePath);
    
    return publicURLData.publicUrl;
};

// Helper to fetch all data from a table and render (COPIED FROM ORIGINAL CODE)
const fetchAndRender = async (tableName, renderFunc) => {
    const { data, error } = await supabase
        .from(tableName)
        .select('*')
        .order('id', { ascending: false });

    if (error) {
        console.error('Fetch Error:', error);
        return [];
    }
    renderFunc(data);
    return data;
};

document.addEventListener('DOMContentLoaded', function() {
    // --- DOM Elements & Status Messages (Unique IDs) ---
    const highlightVideosGrid = document.getElementById('highlight-videos-grid');
    const highlightVideoUploadStatus = document.getElementById('highlight-video-upload-status');
    
    // *FIXED: Added missing image elements*
    const headerImagesGrid = document.getElementById('header-images-grid');
    const imageUploadStatus = document.getElementById('image-upload-status');
    
    // --- RENDER FUNCTION FOR HIGHLIGHT VIDEOS ---
    const renderHighlightVideos = (videos) => {
        highlightVideosGrid.innerHTML = '';
        videos.forEach(video => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<video src="${video.src}" controls loop></video><p>${video.description}</p><button class="btn btn-danger" onclick="deleteHighlightVideo(${video.id})">Delete</button>`;
            highlightVideosGrid.appendChild(card);
        });
    };
    
    // *FIXED: Added missing RENDER FUNCTION FOR HEADER IMAGES*
    const renderHighlightImages = (images) => {
        headerImagesGrid.innerHTML = '';
        images.forEach(image => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<img src="${image.src}" alt="Header Image"><p>Image ID: ${image.id}</p><button class="btn btn-danger" onclick="deleteHighlightImage(${image.id})">Delete</button>`;
            headerImagesGrid.appendChild(card);
        });
    };

    // *FIXED: Removed unused/unnecessary functions to clean up code*
    // const renderVideos = ...
    // const renderTestimonials = ...


    // --- DELETE FUNCTION (Highlight Videos) ---
    // *FIXED: Attached to window explicitly for inline onclick call*
    window.deleteHighlightVideo = async (id) => {
        if (confirm('Are you sure you want to delete this highlight video? This will be removed from Supabase.')) {
            const { error } = await supabase
                .from(HIGHLIGHT_VIDEO_TABLE) // Target the HIGHLIGHT table
                .delete()
                .eq('id', id);

            if (error) {
                alert(`Deletion Failed: ${error.message}`);
                console.error('Deletion Error:', error);
            } else {
                alert('Highlight video deleted successfully!');
                await fetchAndRender(HIGHLIGHT_VIDEO_TABLE, renderHighlightVideos); // Re-render only highlight videos
            }
        }
    };

    // *FIXED: Added missing DELETE FUNCTION for Header Images*
    window.deleteHighlightImage = async (id) => {
        if (confirm('Are you sure you want to delete this header image? This will be removed from Supabase.')) {
            const { error } = await supabase
                .from(HIGHLIGHT_IMAGE_TABLE) // Target the HIGHLIGHT IMAGE table
                .delete()
                .eq('id', id);

            if (error) {
                alert(`Deletion Failed: ${error.message}`);
                console.error('Deletion Error:', error);
            } else {
                alert('Header image deleted successfully!');
                await fetchAndRender(HIGHLIGHT_IMAGE_TABLE, renderHighlightImages);
            }
        }
    };


    // --- ADD FUNCTION FOR HEADER IMAGES (renamed to align with button) ---
    window.addImage = async () => {
        const imageInput = document.getElementById('new-image-upload');
        const file = imageInput.files[0];
        if (!file) { alert('Please select an image file.'); return; }

        try {
            const downloadURL = await uploadFileToSupabaseStorage(file, IMAGE_BUCKET, imageUploadStatus);
            
            // *FIXED: Changed IMAGE_TABLE to HIGHLIGHT_IMAGE_TABLE*
            const { error } = await supabase.from(HIGHLIGHT_IMAGE_TABLE).insert([{ src: downloadURL }]);
            
            if (error) throw new Error(error.message);

            imageInput.value = ''; 
            alert('Image uploaded and saved successfully!');
            // *FIXED: Changed renderImages to renderHighlightImages and IMAGE_TABLE to HIGHLIGHT_IMAGE_TABLE*
            await fetchAndRender(HIGHLIGHT_IMAGE_TABLE, renderHighlightImages);

        } catch (error) {
            alert('Image operation failed: ' + error.message);
        }
    };
    
    // --- ADD FUNCTION FOR HIGHLIGHT VIDEOS ---
    // *FIXED: Attached to window explicitly for inline onclick call*
    window.addHighlightVideo = async () => {
        const videoInput = document.getElementById('new-highlight-video-upload');
        const descInput = document.getElementById('new-highlight-video-description');
        const file = videoInput.files[0];
        if (!file || !descInput.value.trim()) { alert('Please select a video file and provide a description.'); return; }

        try {
            const downloadURL = await uploadFileToSupabaseStorage(file, VIDEO_BUCKET, highlightVideoUploadStatus);

            // *** CRITICAL: INSERT INTO THE NEW HIGHLIGHT TABLE ***
            const { error } = await supabase.from(HIGHLIGHT_VIDEO_TABLE).insert([{ src: downloadURL, description: descInput.value.trim() }]);
            
            if (error) throw new Error(error.message);

            videoInput.value = ''; 
            descInput.value = ''; 
            alert('Highlight Video uploaded and saved successfully!');
            await fetchAndRender(HIGHLIGHT_VIDEO_TABLE, renderHighlightVideos); // Re-render only highlight videos

        } catch (error) {
            alert('Highlight Video operation failed: ' + error.message);
        }
    };
    
    // --- INITIAL RENDER ON PAGE LOAD ---
    fetchAndRender(HIGHLIGHT_VIDEO_TABLE, renderHighlightVideos);
    // This line is now functional as renderHighlightImages is defined
    fetchAndRender(HIGHLIGHT_IMAGE_TABLE, renderHighlightImages);
});

        
    // --- YOUR EXISTING JAVASCRIPT FUNCTIONS (Wrapped for clarity) ---
    
    // Corasel
    function initCorasel() {
        const slider = document.getElementById('slider');
        if (!slider) return;
        const images = slider.querySelectorAll('img');
        let currentImageIndex = 0;
        
        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }
        
        if (images.length > 0) {
            images[currentImageIndex].classList.add('active');
            setInterval(showNextImage, 5000);
        }
    }

    // Menu Bar Toggle
    function initMenuBarToggle() {
        const menu = document.querySelector(".nav-menu");
        const menuBtn = document.querySelector("#open-menu-btn");
        const closeBtn = document.querySelector("#close-menu-btn");

        if (!menu || !menuBtn || !closeBtn) return;

        const closeNav = () => {
            menu.style.display = "none";
            closeBtn.style.display = "none";
            menuBtn.style.display = "inline-block";
        }

        menuBtn.addEventListener('click', () => {
            menu.style.display = "flex";
            closeBtn.style.display = "inline-block";
            menuBtn.style.display = "none";
        });

        closeBtn.addEventListener('click', closeNav);
    }

    // Scrool Animation
    function initScrollAnimation() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show');
                }
            });
        });

        document.querySelectorAll('.scrool, .vibe, .pop').forEach((el) => observer.observe(el));
    }

    // Count Animation Code
    function animateCount(id, plusId, targetCount, interval) {
        const countElement = document.getElementById(id);
        const plusElement = document.getElementById(plusId);

        if (!countElement) return;

        function animatePlusSign() {
            if (plusElement) {
                plusElement.style.opacity = "1";
                plusElement.style.transform = "scale(1)";
            }
        }

        let count = 0;
        const counterInterval = setInterval(() => {
            count++;
            countElement.textContent = count;

            if (count === targetCount) {
                clearInterval(counterInterval);
                setTimeout(animatePlusSign, 500);
            }
        }, interval);
    }
